<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <script type="text/javascript" src="components/jquery/jquery.js"></script>
  <script type="text/javascript" src="components/angular/angular.js"></script>

  <!-- Load libraries -->
  <link rel="stylesheet" type="text/css" href="components/jasmine/css/jasmine.css">
  <script type="text/javascript" src="components/jasmine/js/jasmine.js"></script>
  <script type="text/javascript" src="components/jasmine/js/jasmine-html.js"></script>
  <script type="text/javascript" src="components/angular-mocks/angular-mocks.js"></script>

  <!-- Load application files -->
  <script type="text/javascript" src="scripts/modules/alerts.js"></script>
  <script type="text/javascript" src="scripts/modules/navigation.js"></script>
  <script type="text/javascript" src="scripts/controllers.js"></script>
  <script type="text/javascript" src="scripts/controllers/main_ctrl.js"></script>
  <script type="text/javascript" src="scripts/controllers/other_ctrl.js"></script>
  <script type="text/javascript" src="scripts/controllers/todos_ctrl.js"></script>
  <script type="text/javascript" src="scripts/templates.js"></script>
  <script type="text/javascript" src="scripts/application.js"></script>

  <!-- Load specs -->
  <script type="text/javascript" src="/test/unit/helpers/mocks.js"></script>
  <script type="text/javascript" src="/test/unit/controllers/main_ctrl_spec.js"></script>
  <script type="text/javascript" src="/test/unit/controllers/other_ctrl_spec.js"></script>
  <script type="text/javascript" src="/test/unit/controllers/todos_ctrl_spec.js"></script>
  <script type="text/javascript" src="/test/unit/modules/alerts_spec.js"></script>
  <script type="text/javascript" src="/test/unit/modules/navigation_spec.js"></script>
  <script type="text/javascript" src="/test/unit/routes_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
